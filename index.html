<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

                    </div>


                </div >

                <div class="links">

                       <li><a href="url">Our Philosophy</a></li>
                    </ul>

   
                </div>

                <div class= "technologies">
                    <h4>Technologies</h4>
                    <ul class="no-bullets">
                      <li><a href="url">HTML</a></li>
                      <li><a href="url">CSS</a></li>
                      <li><a href="url">JavaScript</a></li>
                    </ul>
                </div>

            </div>


<hr>


            </div>
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>

</html>
